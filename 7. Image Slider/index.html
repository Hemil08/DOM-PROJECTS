<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background:url(images/1.jpg);"></div>
            <div class="slide" style="background:url(images/2.jpg);"></div>
            <div class="slide" style="background:url(images/3.jpg);"></div>
            <div class="slide" style="background:url(images/4.jpg);"></div>
            <div class="slide" style="background:url(images/5.jpg);"></div>
        </div>

        <div class="slider-controler">
            <button class="prev-slide">Prev</button>
            <button class="next-slide">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
